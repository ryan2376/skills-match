<!-- Header -->
<header class="header">
    <div class="logo">SkillMatch</div>
    <nav class="nav">
        <a routerLink="/">Home</a>
        <a routerLink="/for-job-seekers">For Job Seekers</a>
        <a routerLink="/for-employers">For Employers</a>
        <button mat-button routerLink="/login">Login</button>
        <button mat-raised-button color="primary" routerLink="/signup">Sign Up</button>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <h1>Find Your Perfect Match with Skills, Not Titles</h1>
    <p>AI-powered hiring for job seekers and employers</p>
    <div class="hero-buttons">
        <button mat-raised-button color="primary" routerLink="/signup?role=job_seeker">Get Started as Job
            Seeker</button>
        <button mat-raised-button color="accent" routerLink="/signup?role=employer">Hire Now</button>
    </div>
    <img src="assets/hero-illustration.png" alt="Hero Illustration" class="hero-image">
</section>

<!-- Features Section -->

        <h3>Skill Matching</h3>

    </div>
    <div class="feature-card">
        <h3>Real-Time Updates</h3>

    </div>
    <div class="feature-card">
        <h3>Career Paths</h3>
        <p>Learn More</p>

    </div>
